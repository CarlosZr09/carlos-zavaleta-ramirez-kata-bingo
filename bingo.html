<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bingo-Kata</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
	<div class="container-fluid my-5">
		<div class="row mb-3">
			<div class="col-12 d-flex justify-content-center">
				<h5>Let's play bingo</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="row">
					<div class="col-12">
						<button class="btn btn-primary" type="button" onclick="generatingBingoCards()">New Game</button>
						<button class="btn btn-primary" type="button" onclick="callingBingoNumbers()">CALL
							NUMBER</button>
						<button class="btn btn-primary" type="button" onclick="checkingBingoCards()">YELL BINGO</button>
					</div>
					<div class="col-12">

					</div>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>B</th>
							<th>I</th>
							<th>N</th>
							<th>G</th>
							<th>O</th>
						</tr>
					</thead>
					<tbody id="carton">

					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>


<script src="scripts_bingo.js"></script>

</html>
